      <!-- BEGIN PAGE -->  
      <div id="main-content">
         <!-- BEGIN PAGE CONTAINER-->
         <div class="container-fluid">
            <!-- BEGIN PAGE HEADER-->   
            <div class="row-fluid">
               <div class="span12">
                   <!-- BEGIN THEME CUSTOMIZER-->
                   <div id="theme-change" class="hidden-phone">
                       <i class="icon-cogs"></i>
                        <span class="settings">
                            <span class="text">Theme:</span>
                            <span class="colors">
                                <span class="color-default" data-style="default"></span>
                                <span class="color-gray" data-style="gray"></span>
                                <span class="color-purple" data-style="purple"></span>
                                <span class="color-navy-blue" data-style="navy-blue"></span>
                            </span>
                        </span>
                   </div>
                   <!-- END THEME CUSTOMIZER-->
                  <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                   <h3 class="page-title">
                     Department Page
                    
                  </h3>
                   <ul class="breadcrumb">
                       <li>
                           <a href="#"><i class="icon-home"></i></a><span class="divider">&nbsp;</span>
                       </li>
                       <li>
                           <a href="#">Department Page</a> <span class="divider">&nbsp;</span>
                       </li>
                       <li><a href="#">Dashboard</a><span class="divider-last">&nbsp;</span></li>
                   </ul>
                   <!-- END PAGE TITLE & BREADCRUMB-->
               </div>
            </div>
            <!-- END PAGE HEADER-->
            <!-- BEGIN PAGE CONTENT-->

			
			
			
			
			
			            <!-- BEGIN ADVANCED TABLE widget-->
            <div class="row-fluid">
                <div class="span12">
                    <!-- BEGIN EXAMPLE TABLE widget-->
                    <div class="widget">
                        <div class="widget-title">
                            <h4><i class="icon-reorder"></i>Managed Table</h4>
                            <span class="tools">
                                <a href="javascript:;" class="icon-chevron-down"></a>
                                <a href="javascript:;" class="icon-remove"></a>
                            </span>
                        </div>
                        <div class="widget-body">
                            <table class="table table-striped table-bordered" id="sample_1">
                            <thead>
                                <tr>
                                    <th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" /></th>
                                    <th>Department Name</th>

									<th class="hidden-phone">Option</th>
                                   
                                </tr>
                            </thead>
                                <tbody>
                                    <tr class="odd gradeX" ng-repeat="item in Department">
                                        <td><input type="checkbox" class="checkboxes" ng-model="item.selected" ng-change="listActionsHandler(Department)" /></td>
                                        <td>{{item.Department_Name}}</td>
                                        <td>
                                            <button type="button" ng-click="editclicked(item.Id)" class="btn btn-primary"><i class="icon-pencil icon-white"></i> Edit</button>
                                            <button type="button" ng-click="delete(item.Id)" class="btn btn-danger"><i class="icon-remove icon-white"></i> Delete</button>
                                        </td>

                                    </tr>

                                </tbody>
                        </table>
                        </div>
                    </div>
                    <!-- END EXAMPLE TABLE widget-->
                </div>
            </div>
             <div class="controls">
                 <button type="button" class="btn btn-success" ng-click="deleteSelected()">Delete Selected</button>
             </div>
             <div class="widget-body">
                 <div class="pagination pagination-large">
                     <ul>
                         <li><a href="#">«</a></li>

                         <li ng-repeat="n in range(1,noofpage)"><a href ng-click="getDepartment(2*(n-1))">{{n}}</a></li>

                         <li><a href="#">»</a></li>
                     </ul>
                 </div>
             </div>



                 <!-- END ADVANCED TABLE widget-->
                 <!-- END PAGE CONTENT-->
             </div>
         <!-- END PAGE CONTAINER-->
      </div>
      <!-- END PAGE -->
