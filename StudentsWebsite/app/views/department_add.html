<div id="main-content">
    <!-- BEGIN PAGE CONTAINER-->
    <div class="container-fluid">
        <!-- BEGIN PAGE HEADER-->
        <div class="row-fluid">
            <div class="span12">
                <!-- BEGIN THEME CUSTOMIZER-->
                <div id="theme-change" class="hidden-phone">
                    <i class="icon-cogs"></i>
                    <span class="settings">
                        <span class="text">Theme:</span>
                        <span class="colors">
                            <span class="color-default" data-style="default"></span>
                            <span class="color-gray" data-style="gray"></span>
                            <span class="color-purple" data-style="purple"></span>
                            <span class="color-navy-blue" data-style="navy-blue"></span>
                        </span>
                    </span>
                </div>
                <!-- END THEME CUSTOMIZER-->
                <h3 class="page-title">
                    Department
                    <small>Department ADD</small>
                </h3>
                <ul class="breadcrumb">
                    <li>
                        <a href="#"><i class="icon-home"></i></a><span class="divider">&nbsp;</span>
                    </li>
                    <li>
                        <a href="#">Department</a> <span class="divider">&nbsp;</span>
                    </li>
                    <li><a href="#">Department ADD</a><span class="divider-last">&nbsp;</span></li>
                </ul>
            </div>
        </div>
        <!-- END PAGE HEADER-->
        <!-- BEGIN PAGE CONTENT-->
        <div class="row-fluid">
            <div class="span12">
                <!-- BEGIN VALIDATION STATES-->
                <div class="widget">

                    <div class="widget-body">



                        <div class="alert alert-success" ng-if="ErrorMessage">
                            <button class="close" data-dismiss="alert">X</button>
                            <strong>Success!</strong> {{ErrorMessage}}
                        </div>
                        <div class="alert alert-error" ng-if="Message">
                            <button class="close" data-dismiss="alert">×</button>
                            <strong>Error!</strong> {{Message}}.
                        </div>
                    </div>
                    <div class="widget-title">
                        <h4><i class="icon-reorder"></i>Student ADD</h4>
                        <span class="tools">
                            <a href="javascript:;" class="icon-chevron-down"></a>
                            <a href="javascript:;" class="icon-remove"></a>
                        </span>
                    </div>




                    <div class="widget-body form">
                        <!-- <p>Basic validations</p> -->
                        <!-- BEGIN FORM-->
                        <form name="DepartmentForm" ng-submit="save(DepartmentForm.$valid)" class="form-horizontal" novalidate>
                            <div class="control-group">
                                <label class=" control-label">Name</label>
                                <div class="controls">
                                    <input type="text" class="span6" name="Department_Name" ng-model="Department_Name" id="inputSuccess" ng-minlength="1" ng-maxlength="14" />
                                    <span class="text-error" ng-show="DepartmentForm.Name.$error.minlength">Your Name must be upto 1 digit</span>
                                    <span class="text-error" ng-show="DepartmentForm.Name.$error.maxlength">Your Name must be less than 14 digit</span>
                                    <span class="text-error" ng-show="submitted && DepartmentForm.Name.$error.required">Required Name</span>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" ng-disabled="DepartmentForm.$invalid || DepartmentForm.$pristine" class="btn btn-success">Save</button>
                                <button type="button" ng-click="clear()" class="btn">Cancel</button>
                            </div>
                        </form>


                        <form name="registrationForm" role="form">
                            <label for="username">User Name:</label>

                            <div class="form-group">
                                <input type="text" name="username" id="username" ng-model="Registation.username" class="form-control" placeholder="Username" useravail />
                                <span class="alert alert-danger" ng-show="registrationForm.username.$dirty && registrationForm.username.$error.unique">
                                    User name is not available
                                </span>
                            </div>

                        </form>

                        <!-- END FORM-->
                    </div>
                </div>
                <!-- END VALIDATION STATES-->
            </div>
        </div>

        <!-- END PAGE CONTENT-->
    </div>
    <!-- END PAGE CONTAINER-->
</div>
<!-- END PAGE -->
